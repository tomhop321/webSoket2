<html>

<script>
    let ws = new WebSocket('wss://websoket2.onrender.com');
    //logging the websocket property properties
    console.log(ws);
    //sending a message when connection opens
    ws.onopen = (event) => ws.send("This is a message from client");
    //receiving the message from server
    ws.onmessage = (message) => console.log(message.data);//odbieranie wiadomościte

    // ws.send("2") wysyła za pomocą ws wiadomość
</script>

<body>
    <h1>This is a client page</h1>
</body>

</html>
